<div class="cartBox">
  <h1 class="text-info">History</h1>
  <table *ngIf="cartOrders.length > 0" class="table table-striped">
    <thead>
    <tr>
      <th>Image</th>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of cartOrders">
      <td>
        <img
          alt="{{ order.product.title }}"
          src="{{ order.product.image }}"
        />
      </td>
      <td>{{ order.product.title }}</td>
      <td>{{ order.product.price }} $</td>
      <td>{{ order.product.quantity }}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </tfoot>
  </table>
</div>
