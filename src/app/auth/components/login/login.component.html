<div>
  <h4>Login</h4>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="col-md-6">
      <label class="form-label">Email address</label>
      <input
        [ngClass]="{
          'input-error':
            loginFormErrors.email &&
            (formControlEmail.dirty || formControlEmail.touched)
        }"
        class="form-control"
        formControlName="email"
        type="email"
      />
      <small class="msg-error">{{ this.loginFormErrors.email }}</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input
        [ngClass]="{
          'input-error':
            loginFormErrors.password &&
            (formControlPassword.dirty || formControlPassword.touched)
        }"
        class="form-control"
        formControlName="password"
        type="password"
      />
      <small class="msg-error">{{ this.loginFormErrors.password }}</small>
    </div>

    <div *ngIf="loginError && loginError.length > 0">
      <label class="msg-error">{{ this.loginError }}</label>
    </div>

    <div class="d-flex p-2">
      <button class="btn btn-primary" type="submit">Sign in</button>
    </div>

    <div class="text-center">
      <p>
        Not a member?
        <a class="text-primary" routerLink="/auth/register">Register</a>
      </p>
    </div>
  </form>
</div>
