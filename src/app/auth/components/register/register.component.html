<div>
  <h4>Register</h4>
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input
        [ngClass]="{
          'input-error':
            registerFormErrors.firstName &&
            (formControlFirstName.dirty || formControlFirstName.touched)
        }"
        class="form-control"
        formControlName="firstName"
        type="email"
      />
      <small class="msg-error">{{ this.registerFormErrors.firstName }}</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input
        [ngClass]="{
          'input-error':
            registerFormErrors.lastName &&
            (formControlLastName.dirty || formControlLastName.touched)
        }"
        class="form-control"
        formControlName="lastName"
        type="email"
      />
      <small class="msg-error">{{ this.registerFormErrors.lastName }}</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email address</label>
      <input
        [ngClass]="{
          'input-error':
            registerFormErrors.email &&
            (formControlEmail.dirty || formControlEmail.touched)
        }"
        class="form-control"
        formControlName="email"
        type="email"
      />
      <small class="msg-error">{{ this.registerFormErrors.email }}</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input
        [ngClass]="{
          'input-error':
            registerFormErrors.password &&
            (formControlPassword.dirty || formControlPassword.touched)
        }"
        class="form-control"
        formControlName="password"
        type="password"
      />
      <small class="msg-error">{{ this.registerFormErrors.password }}</small>
    </div>

    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input
        [ngClass]="{
          'input-error':
            registerFormErrors.confirmPassword &&
            (formControlConfirmPassword.dirty ||
              formControlConfirmPassword.touched)
        }"
        class="form-control"
        formControlName="confirmPassword"
        type="password"
      />
      <small class="msg-error">{{
        this.registerFormErrors.confirmPassword
        }}</small>
    </div>

    <div *ngIf="registeringError && registeringError.length > 0">
      <label class="msg-error">{{ this.registeringError }}</label>
    </div>

    <div class="d-flex p-2">
      <button class="btn btn-primary" type="submit">Sign in</button>
    </div>

    <div class="text-center">
      <p>
        Already a member?
        <a class="text-primary" routerLink="/auth/register">Register</a>
      </p>
    </div>
  </form>
</div>
