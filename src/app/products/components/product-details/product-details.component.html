<div class="box">
  <div *ngIf="!loading && product && category" class="row">
    <div class="col-md-5 col-sm-12">
      <img alt="sas" src="{{ product.image }}"/>
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="info">
        <ul class="list-unstyled">
          <li><strong>Title: </strong>{{ product.title }}</li>
          <li><strong>Category: </strong>{{ category.title }}</li>
          <li><strong>Description: </strong>{{ product.description }}</li>
          <li><strong>Price: </strong>{{ product.price }} $</li>
        </ul>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading || !product || !category"></app-spinner>
</div>
