<div class="item">
  <div routerLink="./{{ product.id }}">
    <img alt="{{ product.title }}" src="{{ product.image }}"/>
    <div class="body">
      <h4>{{ product.title }}</h4>
      <p>{{ product.description }}</p>
      <!--      <p>Date Created: {{ product.createdAt | date : "shortDate" }}</p>-->
      <!--      <p>Last update: {{ product.updatedAt | date : "shortDate" }}</p>-->
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button
      (click)="addButton = true"
      *ngIf="!addButton"
      class="btn btn-success"
    >
      Add to Cart
    </button>
    <div *ngIf="addButton" class="d-flex w-50">
      <input
        [(ngModel)]="quantity"
        class="form-control"
        min="0"
        type="number"
        value="{{ quantity }}"
      />
      <button (click)="add()" class="btn btn-danger">Add</button>
    </div>
    <span> {{ product.price }} $</span>
  </div>
</div>
